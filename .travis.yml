dist: bionic
sudo: OFF
language: cpp

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - clang
install:
  - pip install --user conan cmake
script:
  - CXX=/usr/bin/clang++ CC=/usr/bin/clang cmake -DCODE_COVERAGE=ON .
  - cmake -B . -- -j2
  - ctest -j2
  - bash < (curl -s https://codecov.io/bash) -X /usr/bin/gcov